<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UCOP A-G UI Kit</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>

    <!-- Start Main Page Layout -->
    <div class="search-widget">
        <div class="brand">
            <span class="title">A-G Course List</span>
            <span class="credit">Brought to you by</span>
            <span class="partner-logos">
                <img src="img/logo - uc.svg" alt="University of California">
                <img src="img/logo - csu.svg" alt="California State University">
            </span>
        </div>
        <div class="search">
            <form>
                <span class="input-lead">What can we help you find?</span>
                <div class="form-group search-input">
                    <label id="search-input-label" for="search-input" class="sr-only">Search for courses or institutions</label>
                    <input type="text" class="form-control" id="search-input" aria-describedby="search-input-label" placeholder="Start typing">
                </div>
                <div class="form-check check-courses">
                    <input class="form-check-input" type="checkbox" value="" id="search-check-courses">
                    <label class="form-check-label" for="search-check-courses">
                        Courses
                    </label>
                </div>
                <div class="form-check check-institutions">
                    <input class="form-check-input" type="checkbox" value="" id="search-check-institutions">
                    <label class="form-check-label" for="search-check-institutions">
                        Institutions
                    </label>
                </div>
                <div class="toggle-advanced-filters">
                    <a class="btn btn-primary" data-toggle="collapse" href="#search-advanced-filters" role="button" aria-expanded="false" aria-controls="search-advanced-filters">
                        Link with href
                    </a>
                </div>
                <div class="collapse" id="search-advanced-filters">
                    <div class="filter-list">
                        Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica,
                        craft beer labore wes anderson cred nesciunt sapiente ea proident.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary submit-search">Submit</button>
            </form>
        </div>
    </div>


    <!-- Vendor Scripts -->
    <script src="js/vendor.js" type="text/javascript"></script>
    <!-- Custom Scripts -->
    <script src="js/app.js" type="text/javascript"></script>

</body>
</html>
